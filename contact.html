<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koaliance - Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <script src="https://kit.fontawesome.com/ce0cfacf5b.js" crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="mainContent" id="mainContent" role="main">
        <div class="pageWrapper" data-router-wrapper="">



            <div class="page page--contact" data-router-view="contact" data-transition-in="contact">

                <div class="contact">


                    <section class="contactSection contactSection--call contactSection--open">
                        <h2 class="contactSection__title">
                            <span class="contactSection__titleInside">
                    Say hi!            </span>
                        </h2>
                        <div class="contactSection__content">
                            <div class="contactSection__contentInside">
                                <a href="tel:003225032130">+32 2 503 21 30</a>
                            </div>
                        </div>
                    </section>

                    <section class="contactSection contactSection--write contactSection--open">
                        <h2 class="contactSection__title">
                            <span class="contactSection__titleInside">
                    Write a note            </span>
                        </h2>
                        <div class="contactSection__content">
                            <div class="contactSection__contentInside">
                                <a href="mailto:hello@doubledouble.be?subject=Hello DoubleDouble">hello@doubledouble.be</a>
                            </div>
                        </div>
                    </section>

                    <section class="contactSection contactSection--visit contactSection--open">
                        <h2 class="contactSection__title">
                            <span class="contactSection__titleInside">
                    Visit us            </span>
                        </h2>

                    </section>

                    <section class="contactSection contactSection--working contactSection--open">
                        <h2 class="contactSection__title">
                            <span class="contactSection__titleInside">
                    Work with us            </span>
                        </h2>
                        <div class="contactSection__content">
                            <div class="contactSection__contentInside">
                                <p>We are always interested<br> in meeting new talents, so please get in touch!<br> Send your CV along with a cover letter. </p>
                            </div>
                        </div>
                    </section>

                </div>
            </div>
        </div>
        <!-- data-router-wrapper -->
    </main>
    <script src="modernizer.js"></script>
    <script src="main.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
